<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Cart√£o de Resumo do Pedido</title>

  <!----- Tipo de Fonte ---->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS ------>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  

</head>

<body>
  <main>
    <section class="container">
      <div class="container__card">
        <img src="./images/illustration-hero.svg" alt="Personagem ao som de uma musica" class="img-hero">
      </div>
      <section class="container__section">
        <div class="container__conteudo">
          <h1 class="titulo">Order Summary</h1>
          <p class="frase">You can now listen to millions of songs, audiobooks, and podcasts on any devide anywhere you like!</p>
        </div>
        <div class="c__retangulo">
          <div class="container__plano-anual">
            <img src="./images/icon-music.svg" alt="Nota Musical">
            <p class="plano"><strong>Annual Plan</strong> $59.99/year</p>
            <a href="#">Change</a>
          </div>
        </div>
          
        <div class="container__botao">
          <div class="botao">
            <a class="link" href="#">Proceed to Payment</a>
          </div>
          
          <a class="link__cancel" href="#">Cancel Order</a>
        </div>
      </section>
    </section> 
  </main>
</body>
</html>
